<script>
 const scriptURL = "https://script.google.com/macros/s/AKfycbxzDlGuQtoMEv3LfytsqjenAfUlsTDXguLb55ihm6LVOmDWTB9zYoYtyzDpBP0bpbiU/exec";
  
 let pratosSelecionados = []; // Array para armazenar os pratos selecionados
 document.addEventListener("DOMContentLoaded", function () {
  fetch("https://script.google.com/macros/s/AKfycbxD.../exec") // usa a tua URL real
    .then(response => response.json())
    .then(reservas => {
      const diaAtual = 'Segunda-feira'; // ou usa função para obter dinamicamente
      const reservasDoDia = reservas.filter(r => r.dia === diaAtual);

      const container = document.getElementById("resumo"); // ID onde mostrar os pratos
      if (reservasDoDia.length === 0) {

        const p = document.createElement("p");

        container.appendChild(p);

    })
    .catch(err => {

});

function submeter() {
  const nome = document.getElementById('nome').value.trim();
  const diasSemana = Array.from(document.querySelectorAll('#diaSemanaCliente input:checked')).map(input => parseInt(input.value));

  if (!nome || diasSemana.length === 0) {
    alert("Por favor preencha todos os campos.");
    return;
  }

  // Obter os pratos do localStorage
  const pratos = JSON.parse(localStorage.getItem('pratos')) || [];

  const pratoContainer = document.getElementById('prato');
  pratoContainer.innerHTML = ''; // Limpa o conteúdo anterior

  if (diasSemana.length > 0) {
    diasSemana.forEach(dia => {
      // Filtrar os pratos para o dia atual, ignorando os ocultos
      const pratosDoDia = pratos.filter(prato => parseInt(prato.diaSemana) === dia && !prato.oculto);

      if (pratosDoDia.length > 0) {
        // Criar uma seção para o dia
        const diaTitulo = document.createElement('h3');
        diaTitulo.textContent = `Pratos de ${getDiaSemanaTexto(dia)}`;

        const listaPratos = document.createElement('ul');

        pratosDoDia.forEach(prato => {
          const pratoItem = document.createElement('li');
          pratoItem.className = 'prato-item';
          pratoItem.innerHTML = `
            <img src="${prato.imagem}" alt="Imagem do Prato">
            <p>${prato.nome}</p>
          `;

          // Adicionar funcionalidade de seleção
          pratoItem.onclick = () => {
            pratoItem.classList.toggle('selected'); // Alterna a classe "selected"
          };

          listaPratos.appendChild(pratoItem);
        });

        const tabelaDia = document.createElement('div');
        tabelaDia.appendChild(diaTitulo);
        tabelaDia.appendChild(listaPratos);
        pratoContainer.appendChild(tabelaDia);
      } else {
        // Caso não haja pratos para o dia
        const semPratos = document.createElement('p');
        semPratos.textContent = `Não há pratos registrados para ${getDiaSemanaTexto(dia)}.`;
        pratoContainer.appendChild(semPratos);
      }
    });

    pratoContainer.style.display = 'flex';
    document.querySelector('.formulario').style.display = 'none';

    // Mostrar os botões no final da página
    document.getElementById('botoesReserva').style.display = 'flex';
    document.getElementById('btnMenu').style.display = 'none';

  } else {
    alert("Não há pratos registrados para os dias selecionados.");
  }
}

function salvarPratosSelecionados() {
  const nomeCliente = document.getElementById('nome').value.trim();
  const pratosSelecionados = [];
  document.querySelectorAll('.prato-item.selected').forEach(item => {
    const nomePrato = item.querySelector('p').textContent;
    let dia = 'Desconhecido';
    let parent = item.parentElement;
    while (parent && parent.tagName !== 'DIV') {
      parent = parent.parentElement;
    }
    if (parent) {
      const h3 = parent.querySelector('h3');
      if (h3) {
        dia = h3.textContent.replace('Pratos de ', '');
      }
    }
    pratosSelecionados.push({ dia, nome: nomePrato });
  });

  if (!nomeCliente) {
    alert('Por favor, insira o seu nome antes de concluir a reserva.');
    return;
  }

  if (pratosSelecionados.length === 0) {
    alert('Nenhum prato foi selecionado.');
    return;
  }

  // Agrupa os pratos por dia para a mensagem
  const pratosPorDia = {};
  pratosSelecionados.forEach(p => {
    if (!pratosPorDia[p.dia]) {
      pratosPorDia[p.dia] = [];
    }
    pratosPorDia[p.dia].push(p.nome);
  });

  const pratosMsg = Object.entries(pratosPorDia)
    .map(([dia, pratos]) => `${dia}: ${pratos.join(', ')}`)
    .join('\n');

  alert(`Reserva concluída!\nCliente: ${nomeCliente}\nPratos Reservados:\n${pratosMsg}`);

  // Salva no localStorage
  const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
  reservas.push({ cliente: nomeCliente, pratos: pratosSelecionados });
  localStorage.setItem('reservas', JSON.stringify(reservas));

  enviarReservaParaSheets(nomeCliente, pratosSelecionados);

  // Limpar seleção e campos
  document.querySelectorAll('.prato-item.selected').forEach(item => item.classList.remove('selected'));
  document.getElementById('nome').value = '';
  document.getElementById('botoesReserva').style.display = 'none'; // Esconde os botões após salvar
  document.getElementById('prato').style.display = 'none'; // Esconde os pratos após salvar
  document.querySelector('.formulario').style.display = 'block'; // Mostra o formulário novamente
  document.getElementById('btnMenu').style.display = 'block'; // Mostra o botão de administração novamente
}
  function enviarReservaParaSheets(nomeCliente, pratosSelecionados) {
  const dias = pratosSelecionados.map(p => p.dia);
  const pratos = pratosSelecionados.map(p => p.nome);
  const imagens = pratosSelecionados.map(p => p.imagem); // precisa estar presente nos objetos

  const dados = pratosSelecionados.map(p => ({
    nomeCliente: nomeCliente,
    nomePrato: p.nome,
    diaSemana: p.dia,
    imagem: p.imagem // novo campo
  }));

  fetch("https://script.google.com/macros/s/AKfycbxDjtiqeWD1tXPboYtzypzBPBpbiU/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(dados)
  })
  .then(() => {
    console.log("Reserva enviada para o Sheets com sucesso!");
  })
  .catch(err => {
    console.error("Erro ao enviar reserva:", err);
  });
}

function getDiaSemanaTexto(dia) {
  const dias = {

    2: 'Terça-feira',
    3: 'Quarta-feira',
    4: 'Quinta-feira',
    5: 'Sexta-feira'
  };
  return dias[dia] || 'Dia desconhecido';
}

function guardarPrato() {
  const fileInput = document.querySelector('.novaImagem');
  const nomeInput = document.querySelector('.novoNome');
  const diaSelect = document.querySelector('#diaSemanaAdmin'); // Mantém o dia selecionado

  // Verificar se todos os campos estão preenchidos
  if (!fileInput || !fileInput.files[0] || !nomeInput || !nomeInput.value.trim() || !diaSelect || !diaSelect.value) {
    alert("Preencha todos os campos antes de guardar!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function (event) {
    const base64Image = event.target.result;

    // Obter os pratos existentes no localStorage
    const pratos = JSON.parse(localStorage.getItem('pratos')) || [];

    // Adicionar o novo prato
    pratos.push({
      nome: nomeInput.value.trim(),
      imagem: base64Image,
      diaSemana: diaSelect.value
    });

    // Salvar os pratos no localStorage
    localStorage.setItem('pratos', JSON.stringify(pratos));

    // Exibir os pratos salvos
    exibirPratos();

    // Limpar campos do formulário
    nomeInput.value = '';
    diaSelect.value = '';

    // Recriar o campo de upload de arquivo para limpá-lo
    const novoFileInput = fileInput.cloneNode(true);
    fileInput.parentNode.replaceChild(novoFileInput, fileInput);
 
    // Exibir mensagem de sucesso
    alert('Pratos guardados com sucesso!');
  };

  reader.onerror = function () {
    alert("Erro ao processar a imagem. Tente novamente.");
  };

  reader.readAsDataURL(fileInput.files[0]);
}

function removerPrato(prato) {
  const confirmacao = confirm(`Tem certeza de que deseja remover o prato "${prato.nome}"?`);
  if (!confirmacao) return;

  let pratos = JSON.parse(localStorage.getItem('pratos')) || [];
  pratos = pratos.filter(p => p.nome !== prato.nome || p.diaSemana !== prato.diaSemana);
  localStorage.setItem('pratos', JSON.stringify(pratos));

  alert(`O prato "${prato.nome}" foi removido com sucesso.`);
}

function ocultarPrato(prato) {
  const confirmacao = confirm(`Tem certeza de que deseja ocultar o prato "${prato.nome}"?`);
  if (!confirmacao) return;

  let pratos = JSON.parse(localStorage.getItem('pratos')) || [];
  pratos = pratos.map(p => {
    if (p.nome === prato.nome && p.diaSemana === prato.diaSemana) {
      return { ...p, oculto: true };
    }
    return p;
  });
  localStorage.setItem('pratos', JSON.stringify(pratos));

  alert(`O prato "${prato.nome}" foi ocultado.`);
}

function ativarPrato(prato) {
  const confirmacao = confirm(`Tem certeza de que deseja ativar o prato "${prato.nome}"?`);
  if (!confirmacao) return;

  let pratos = JSON.parse(localStorage.getItem('pratos')) || [];
  pratos = pratos.map(p => {
    if (p.nome === prato.nome && p.diaSemana === prato.diaSemana) {
      return { ...p, oculto: false };
    }
    return p;
  });
  localStorage.setItem('pratos', JSON.stringify(pratos));

  alert(`O prato "${prato.nome}" foi ativado.`);
}
